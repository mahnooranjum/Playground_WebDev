<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Forms and Tables</title>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

<body>
<h1>Register</h1>
<form action="03_HTML_forms.html" method="GET">
    <p>
        <label>First Name: <input type='text' name='firstname'></label>
        <label>Last Name: <input type='text' name='lastname'></label>

    </p>
    <p>
        <label>Male<input type='radio' name='sex' value='male'></label>
        <label>Female<input type='radio' name='sex' value='female'></label>
        <label>Other<input type='radio' name='sex' value='other'></label>

    </p>
    <p>
            <label>Email: <input type='email' name='mail' placeholder="your email"></label>
            <label>Password: <input type='password' pattern = '.{5,10}' required title= 'between 5 to 10 characters' name='password'></label>

    </p>
    <label>Birthday:
        <select name="month" id="month">
            <option value="jan">January</option>
            <option value="feb">February</option>

            <option value="may">May</option>

            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dev">December</option>
        </select>
        <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

                <option value="15">15</option>

                <option value="28">28</option>
                <option value="29">29</option>

                <option value="31">31</option>
            </select>
    </label>

    <p>
        <Label>I agree to the terms and conditions <input type='checkbox'></Label>
    </p>
    <input type="submit">



</form>
</body>
</html>
