<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animate.CSS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Animate.css">
    </head>
    <body>
        <div style="display: flex; flex-wrap: wrap">
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounce">Bounce</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite flash">flash</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite pulse">pulse</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite rubberBand">rubberBand</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite shake">shake</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite headShake">headShake</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite swing">swing</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounceInDown">bounceInDown</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite tada">tada</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounceIn">bounceIn</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite jello">jello</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite wobble">wobble</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounceInLeft">bounceInLeft</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounceInRight">bounceInRight</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounceInUp">bounceInUp</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounceOut">bounceOut</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounceOutUp">bounceOutUp</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounceOutRight">bounceOutRight</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounceOutLeft">bounceOutLeft</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite bounceOutDown">bounceOutDown</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite fadeIn">fadeIn</h1>
            <h1 style="flex: 1; margin: 20px" class="animated infinite fadeInDown">fadeInDown</h1>

        </div>
    </body>
</html>
